<div class="container-fluid">
  <div class="row-fluid">    
    <div class="span7">
        <h2>{{evento.name}}</h2>
        <div ng-bind-html-unsafe="evento.description"></div>
    </div>
    <div class="span5">
      <h3>Asistentes confirmados</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Nombre</th>              
            </tr>
          </thead>
          <tbody>
          <tr ng-repeat="asistente in asistentes">
            <td><img src="{{asistente.member_photo.thumb_link}}" /></td>
            <td>{{asistente.member.name}}</td>            
          </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
